<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <header>
                <h3>Calculadora de IMC</h3>
            </header>
            <section>
                Nome <input type="text" id="nome" autocomplete="off">
                <br><br>
                Altura <input type="number" id="altura">
                <br><br>
                Peso <input type="number" id="peso">
                <br><br>
                <button id="calcular">Verificar <img src="imagens/saude.png" alt=""></button>
            </section>
            <textarea name="area" id="resultado" cols="30" rows="6"></textarea>
        </div>
    </div>
</body>
<script src="script/script.js"></script>

</html>
